layout: default
jsarr: /scripts/main.js

<div>
	{% if page.youtube_id %}
	{% include video.html id=page.youtube_id %}
	{% endif %}
	<div id="scrollpoint"></div>
	<div class="blogtemp">
		<h1>{{ page.title }}</h1>

		<div class="blogbox">
			<div class="box">
				{{content}}
			</div>
		</div>
	</div>
</div>
